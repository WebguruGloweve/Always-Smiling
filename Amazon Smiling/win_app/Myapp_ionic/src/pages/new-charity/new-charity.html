  Ionic pages and navigation.

<ion-header>

    <ion-toolbar>
        <ion-title>
            Choose From Master Charity
        </ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span>Back</span>
            <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>


<ion-content padding>
 
      <ion-row>
        <ion-col>
          
          <ion-input list="New_Charity_Name" [(ngModel)]="New_Charity_Name" name="browser" placeholder="Type here" (ionChange)="showCharity()">
              <ion-label>Charity Name</ion-label>
            </ion-input>
            <datalist id="New_Charity_Name">
                <option class="text-input Charity-field" *ngFor="let New_Charity of New_Charitys" value="{{New_Charity.Name}}"></option>
            </datalist>
          <ion-item>
              <ion-label> City : {{City}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-label> State : {{State}}</ion-label>
          </ion-item>
         
        </ion-col>
        
        <ion-col>
          <ion-thumbnail item-start style="width:96px">
            <img src="../assets/imgs/1024.png" style="width: 200%">
          </ion-thumbnail>
        </ion-col>

      </ion-row>
      <div [innerHTML]='htmlText2'></div>
      <ion-row>
        <div padding>
          <button ion-button color="primary" primary (click)="createNewCharity()">create New Charity</button>
        </div>
      </ion-row>
    
</ion-content>
